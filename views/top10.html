{% extends "base.html" %}
{% block mainContent %}
  <div id="main">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1>Top 10 Quotes</h1>
          <h2 class="subtitle">These are based on users votes!</h2>
        </div>

      </div>

        {% if quotes %}
        {% for quote in quotes%}
        <div class="row">

            <div class="col-md-8">
              <div class="customjumbotron">
                <p>"{{quote.quote}}"~ <small>{{quote.author}}</small></p>
                 <p><span class = "likeButton" id={{quote._id}}>
                    <button class="btn btn-theme" type="button">
                    Likes <span class="badge">{{quote.likes}}</span>
                    </button>
                    </span>
                 </p>
              </div>
            </div>

        </div>
        {% endfor %}

      {% endif %}
    </div>
  </div>

{% endblock %}
